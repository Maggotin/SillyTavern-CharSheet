<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="char-sheet-container">
    <!-- Close button for the window -->
    <button id="character-sheet-close" class="menu_button" style="float: right;">Close</button>

    <!-- Tab Headers -->
    <div class="char-tabs">
        <button class="char-tab active" data-tab="tab-core">Core</button>
        <button class="char-tab" data-tab="tab-inventory">Inventory</button>
        <button class="char-tab" data-tab="tab-spells">Spells</button>
    </div>

    <!-- Tab Content -->
    <div id="tab-core" class="tab-pane active">
        <h3>Core Info</h3>
        <div class="sheet-header mb-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="character-name" class="form-control" placeholder="Character Name" />
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="character-class" class="form-control" placeholder="Class" />
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="character-race" class="form-control" placeholder="Race" />
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="character-level" class="form-control" placeholder="Level" value="1" min="1" />
                    </div>
                </div>
            </div>
        </div>
        <div class="pc-layout container-fluid mt-3">
            <div class="row">
                <!-- Attributes Section -->
                <div class="col-md-4">
                    <h5>Attributes</h5>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Strength
                            <input type="number" class="form-control w-50" value="10">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Dexterity
                            <input type="number" class="form-control w-50" value="10">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Constitution
                            <input type="number" class="form-control w-50" value="10">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Intelligence
                            <input type="number" class="form-control w-50" value="10">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Wisdom
                            <input type="number" class="form-control w-50" value="10">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Charisma
                            <input type="number" class="form-control w-50" value="10">
                        </li>
                    </ul>
                </div>
                <!-- Skills Section -->
                <div class="col-md-8">
                    <h5>Skills</h5>
                    <div class="skills-list">
                        <div class="form-group">
                            <label>Acrobatics (Dex)</label>
                            <input type="number" class="form-control" value="0">
                        </div>
                        <div class="form-group">
                            <label>Animal Handling (Wis)</label>
                                <label>Acrobatics (Dex)</label>
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="form-group">
                                <label>Animal Handling (Wis)</label>
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="form-group">
                                <label>Arcana (Int)</label>
                                <input type="number" class="form-control" value="0">
                            </div>
                            <!-- Add more skills as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div class="tab-pane" id="npc">
            <div class="npc-layout container-fluid mt-3">
                <h5>Inventory</h5>
                <div class="form-group">
                    <label>Equipment</label>
                    <textarea class="form-control" rows="4" placeholder="List your equipment here..."></textarea>
                </div>
                <div class="form-group">
                    <label>Weapons</label>
                    <textarea class="form-control" rows="4" placeholder="List your weapons here..."></textarea>
                </div>
                <div class="form-group">
                    <label>Currency</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="GP">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="SP">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="CP">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spells Tab -->
        <div class="tab-pane" id="stats">
            <div class="stats-layout container-fluid mt-3">
                <h5>Spellcasting</h5>
                <div class="form-group">
                    <label>Spellcasting Class</label>
                    <input type="text" class="form-control" placeholder="e.g., Wizard">
                </div>
                <div class="spell-slots">
                    <h6>Spell Slots</h6>
                    <div class="row">
                        <div class="col">
                            <label>Level 1</label>
                            <input type="number" class="form-control" value="0">
                        </div>
                        <div class="col">
                            <label>Level 2</label>
                            <input type="number" class="form-control" value="0">
                        </div>
                        <div class="col">
                            <label>Level 3</label>
                            <input type="number" class="form-control" value="0">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Known Spells</label>
                    <textarea class="form-control" rows="6" placeholder="List your spells here..."></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
