<div id="character-sheet">
    <!-- Character Info Header -->
    <div class="char-info-header">
        <div class="info-row">
            <div class="info-group">
                <div class="character-name"></div>
                <input class="name-input" type="text" placeholder="Character Name">
    <h4 class="character-title">Character Name</h4>
  </div>
<div class="info-group character-class">
                <input type="text" class="class-input" id="classInput" placeholder="Select Class">
            </div>
            <div class="info-group character-subclass">
                <input type="text" class="class-input" id="classInput" placeholder="Select Class">
            </div>
            <div class="info-group character-level">
                <h6 class="level">Level</h6>
                <button type="button" class="level-down" id="levelDown"
                    onclick="updateLevelDown(); playerLevelChange()">&minus;</button>
                <input type="number" class="player-level" id="playerLevel" value="1" min="1" max="20" onchange="updateProfBonus()">
                <button type="button" class="level-up" id="levelUp" onclick="updateLevelUp(); playerLevelChange()">&plus;</button>
                <input type="number" class="form-control" id="char-level" value="1" min="1" max="20">
            </div>
        </div>
            <div class="info-group xp-group">
                <h6 class="xp-title"> Experience Points</h6>
                <div class="xp-inputs">
                    <input type="number" class="form-control" id="char-current-xp" placeholder="Current XP">
                    <span class="xp-separator">/</span>
                    <input type="number" class="form-control" id="char-max-xp" placeholder="Next Level">
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Headers -->
    <div class="tab-headers">
        <button class="tab-button active" data-tab="core" title="Core Character Info">
            <i class="fa-solid fa-fw fa-user"></i>
            <span>Core</span>
        </button>
        <button class="tab-button" data-tab="inventory" title="Inventory Management">
            <i class="fa-solid fa-fw fa-briefcase"></i>
            <span>Inventory</span>
        </button>
        <button class="tab-button" data-tab="spells" title="Spells & Abilities">
            <i class="fa-solid fa-fw fa-wand-sparkles"></i>
            <span>Spells</span>
        </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
        <div id="core" class="tab-pane active">
            <div class="flex-container">
                <div class="character-stats">
                    <div class="attribute-scores">
                        <div class="attribute-box">
                            <h6 class="title-top">Strength</h6>
                            <input type="number" value="10" id="strScore" class="ability-number" onchange="playerLevelChange()">
                            <input type="number" value="0" id="strMod" class="ability-modifier">
                        </div>
                        <div class="attribute-box">
                            <h6 class="title-top">Dexterity</h6>
                            <input type="number" value="10" id="dexScore" class="ability-number" onchange="playerLevelChange()">
                            <input type="number" value="0" id="dexMod" class="ability-modifier">
                        </div>
                        <div class="attribute-box">
                            <h6 class="title-top">Constitution</h6>
                            <input type="number" value="10" id="conScore" class="ability-number" onchange="playerLevelChange()">
                            <input type="number" value="0" id="conMod" class="ability-modifier">
                        </div>
                        <div class="attribute-box">
                            <h6 class="title-top">Intelligence</h6>
                            <input type="number" value="10" id="intScore" class="ability-number" onchange="playerLevelChange()">
                            <input type="number" value="0" id="intMod" class="ability-modifier">
                        </div>
                        <div class="attribute-box">
                            <h6 class="title-top">Wisdom</h6>
                            <input type="number" value="10" id="wisScore" class="ability-number" onchange="playerLevelChange()">
                            <input type="number" value="0" id="wisMod" class="ability-modifier">
                        </div>
                        <div class="attribute-box">
                            <h6 class="title-top">Charisma</h6>
                            <input type="number" value="10" id="chaScore" class="ability-number" onchange="playerLevelChange()">
                            <input type="number" value="0" id="chaMod" class="ability-modifier">
                        </div>
                    </div>
                    <div class="check-bonuses">
                        <div class="proficiency-bonus">
                            <input type="number" value="2" id="profBonus" class="proficiency-score">
                            <h4 class="proficiency">Proficiency Bonus</h4>
                        </div>
                        <div class="passive-perception">
                            <input type="number" value="10" id="passivePerceptionScore" class="passive-perception-score">
                            <h4 class="proficiency">Passive Perception</h4>
                        </div>
                        <div class="saving-throws">
                            <ul class="saving-proficiency" type="none">
                                <div class="form-group">
                                    <label>Arcana (Int)</label>
                                    <input type="number" class="form-control" value="0">
                                </div>
                                <div class="form-group">
                                    <label>Athletics (Str)</label>
                                    <input type="number" class="form-control" value="0">
                                </div>
                                <div class="form-group">
                                    <label>Deception (Cha)</label>
                                    <input type="number" class="form-control" value="0">
                                </div>
                                <div class="form-group">
                                    <label>History (Int)</label>
                                    <input type="number" class="form-control" value="0">
                                </div>
                                <div class="form-group">
                                    <label>Insight (Wis)</label>
                                    <input type="number" class="form-control" value="0">
                                </div>
                                <div class="form-group">
                                    <label>Intimidation (Cha)</label>
                                    <input type="number" class="form-control" value="0">
                                </div>
                                <div class="form-group">
                                    <label>Investigation (Int)</label>
                                    <input type="number" class="form-control" value="0">
                                    <div class="form-group">
                                        <label>Medicine (Wis)</label>
                                        <input type="number" class="form-control" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>Nature (Int)</label>
                                        <input type="number" class="form-control" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>Perception (Wis)</label>
                                        <input type="number" class="form-control" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>Performance (Cha)</label>
                                        <input type="number" class="form-control" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>Persuasion (Cha)</label>
                                        <input type="number" class="form-control" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>Religion (Int)</label>
                                        <input type="number" class="form-control" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>Sleight of Hand (Dex)</label>
                                        <input type="number" class="form-control" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>Stealth (Dex)</label>
                                        <input type="number" class="form-control" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>Survival (Wis)</label>
                                        <input type="number" class="form-control" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Core character details and statistics.</p>
            </div>
        </div>
        <div id="inventory" class="tab-pane">
            <div class="flex-container">
                <div class="npc-layout container-fluid mt-3">
                    <h5>Inventory</h5>
                    <div class="form-group">
                        <label>Equipment</label>
                        <textarea class="form-control" rows="4" placeholder="List your equipment here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Weapons</label>
                        <textarea class="form-control" rows="4" placeholder="List your weapons here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Currency</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="GP">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="SP">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="CP">
                            </div>
                        </div>
                    </div>
                </div>
                <p>Inventory list and details.</p>
            </div>
        </div>
        <div id="spells" class="tab-pane">
            <div class="flex-container">
                <div class="stats-layout container-fluid mt-3">
                    <h5>Spellcasting</h5>
                    <div class="form-group">
                        <label>Spellcasting Class</label>
                        <input type="text" class="form-control" placeholder="e.g., Wizard">
                    </div>
                    <div class="spell-slots">
                        <h6>Spell Slots</h6>
                        <div class="row">
                            <div class="col">
                                <label>Level 1</label>
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="col">
                                <label>Level 2</label>
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="col">
                                <label>Level 3</label>
                                <input type="number" class="form-control" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Known Spells</label>
                        <textarea class="form-control" rows="6" placeholder="List your spells here..."></textarea>
                    </div>
                </div>
                <p>Spell list and abilities.</p>
            </div>
        </div>
    </div>
</div>
