<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Sheet Extension for SillyTavern</title>
    <!-- Use Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<<div id="character-sheet" class="hidden"> <button id="character-sheet-close" class="menu_button" style="float: right;">Close</button> <h3>Roll20 D&D 5e Macros</h3> <ul class="nav nav-tabs bg-dark" id="tabs"> <li class="nav-item"> <a class="nav-link active" id="pc-tab" data-toggle="tab" href="#pc">Player Character</a> </li> <li class="nav-item"> <a class="nav-link" id="npc-tab" data-toggle="tab" href="#npc">NPC</a> </li> <li class="nav-item"> <a class="nav-link" id="math-tab" data-toggle="tab" href="#math">Math</a> </li> </ul> <div class="tab-content" id="tabContent"> <!-- PC TABS --> <div class="tab-pane fade show active" id="pc"> <!-- Example sub-tabs for PC-specific macros --> <ul class="nav nav-tabs bg-dark" id="pcTabs"> <li class="nav-item"> <a class="nav-link active" id="pc-attack-tab" data-toggle="tab" href="#pcAttack">Attack</a> </li> <li class="nav-item"> <a class="nav-link" id="pc-init-tab" data-toggle="tab" href="#pcInit">Initiative</a> </li> <!-- … other tabs like #pcAC, #pcST, #pcTrait, #pcOther, etc. … --> </ul>
<div class="tab-content" id="pcTabContent">
    <div class="tab-pane fade show active" id="pcAttack">
        <!-- Example Attack form -->
        <div id="pc-attack-inputs" class="row inputs">
            <div class="form-group col-4">
                <label>ATTACKS AND SPELLCASTING ITEM #</label>
                <input type="number" id="pc-item-num" class="form-control" value="1" min="1" />
            </div>
            <div class="form-group col-4">
                <label>ATTACK PREFIX <small>(OPTIONAL)</small></label>
                <input type="text" id="pc-atk-prefix" class="form-control" placeholder="[GWM]" />
            </div>
            <div class="form-group col-4">
                <label>ATTACK MACRO</label>
                <textarea id="pc-atk-macro" class="form-control output"></textarea>
            </div>
        </div>
    </div>

    <div class="tab-pane fade" id="pcInit">
        <div class="form-group">
            <label class="macro-name">Initiative</label>
            <textarea class="form-control output">@{wtype}&{template:simple} ...</textarea>
        </div>
    </div>
</div>
</div>

<!-- NPC TABS -->
<div class="tab-pane fade" id="npc">
    <ul class="nav nav-tabs bg-dark" id="npcTabs">
        <li class="nav-item">
            <a class="nav-link active" id="group-attacks-tab" data-toggle="tab" href="#groupAttacks">Group Creature
                Attacks</a>
        </li>
        <!-- … additional NPC tabs like #npcInit, #npcAbility, #npcSave … -->
    </ul>
    <div class="tab-content" id="npcTabContent">
        <div class="tab-pane fade show active" id="groupAttacks">
            <!-- Example group attacks form -->
            <p>Useful for things like Horn of Valhalla or conjured creatures.</p>
            <div id="group-attacks-inputs" class="row inputs">
                <div class="form-group col-3">
                    <label>NUM CREATURES</label>
                    <input type="number" id="qty" class="form-control" placeholder="1" min="1" />
                </div>
                <div class="form-group col-3">
                    <label>ATK NAME</label>
                    <input type="text" id="attack" class="form-control" placeholder="Bite" />
                </div>
                <div class="form-group col-3">
                    <label>ATK BONUS</label>
                    <input type="number" id="atkbns" class="form-control" placeholder="6" />
                </div>
                <!-- … more inputs … -->
            </div>
        </div>
    </div>
</div>

<!-- MATH TABS -->
<div class="tab-pane fade" id="math">
    <ul class="nav nav-tabs bg-dark" id="mathTabs">
        <li class="nav-item">
            <a class="nav-link active" id="class-feature-tab" data-toggle="tab" href="#class-feature">Class Feature</a>
        </li>
    </ul>
    <div class="tab-content" id="mathTabContent">
        <div class="tab-pane fade show active" id="class-feature">
            <p>For things like Cleric’s Divine Strike scaling or Barbarian Rage bonus damage.</p>
            <div class="row inputs">
                <div class="form-group col-4">
                    <label>CLASS</label>
                    <select id="math-class" class="form-control">
                        <option value="1">Base Class Lvl</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label>CLASS LEVEL</label>
                    <input type="number" id="math-class-level" class="form-control" value="1" min="1" />
                </div>
                <div class="form-group col-4">
                    <label>Multiplier</label>
                    <input type="number" id="math-multiplier" class="form-control" value="1" min="1" />
                </div>
            </div>
            <div class="form-group">
                <label class="result"></label>
                <textarea id="math-result" class="form-control output"></textarea>
            </div>
        </div>
    </div>
</div>
</body>

</html>
