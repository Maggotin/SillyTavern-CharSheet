<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Character Sheet Extension for SillyTavern</title>
<!-- Use Bootstrap for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<div id="character-sheet">
    <!-- Close button for the window -->
    <button id="character-sheet-close" class="menu_button" style="float: right;">Close</button>

    <!-- Header: Basic Character Info -->
    <div class="sheet-header mb-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="character-name" class="form-control" placeholder="Character Name" />
                </div>
                <div class="col-md-2">
                    <input type="text" id="character-class" class="form-control" placeholder="Class" />
                </div>
                <div class="col-md-2">
                    <input type="text" id="character-race" class="form-control" placeholder="Race" />
                </div>
                <div class="col-md-2">
                    <input type="number" id="character-level" class="form-control" placeholder="Level" value="1"
                        min="1" />
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="toptabs">
        <div class="tabwrapper" data-tab="core">
            <div class="maintab">Core</div>
        </div>
        <div class="tabwrapper" data-tab="inventory">
            <div class="inventorytab">Inventory</div>
        </div>
        <div class="tabwrapper" data-tab="spells">
            <div class="spelltab">Spells</div>
        </div>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Core Tab – PC content -->
        <div id="core" class="tabpane">
            <div class="pc-layout container-fluid mt-3">
                <ul class="list-group">
                    <li class="list-group-item">Strength: <input type="number" value="10" /></li>
                    <li class="list-group-item">Dexterity: <input type="number" value="10" /></li>
                    <li class="list-group-item">Constitution: <input type="number" value="10" /></li>
                    <!-- Add additional attribute inputs as needed -->
                </ul>
            </div>
        </div>

        <!-- Inventory Tab – NPC content -->
        <div id="inventory" class="tabpane">
            <div class="npc-layout container-fluid mt-3">
                <div class="form-group">
                    <label for="npc-name">NPC Name</label>
                    <input type="text" id="npc-name" class="form-control" placeholder="NPC Name">
                </div>
                <div class="form-group">
                    <label for="npc-description">Description</label>
                    <textarea id="npc-description" class="form-control" rows="3" placeholder="NPC Description"></textarea>
                </div>
                <!-- Add additional NPC/inventory content as needed -->
            </div>
        </div>

        <!-- Spells Tab – Stats content -->
        <div id="spells" class="tabpane">
            <div class="stats-layout container-fluid mt-3">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="armor-class">Armor Class</label>
                            <input type="number" id="armor-class" class="form-control" value="10">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="initiative">Initiative</label>
                            <input type="number" id="initiative" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="speed">Speed</label>
                            <input type="number" id="speed" class="form-control" value="30">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hit-points">Hit Points (Current/Max)</label>
                    <input type="text" id="hit-points" class="form-control" placeholder="e.g., 25/40">
                </div>
                <!-- Add additional stats content as needed -->
            </div>
        </div>
    </div>
</div>
