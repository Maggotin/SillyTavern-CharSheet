<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character Sheet D&D5e - Settings</title>
    <link rel="stylesheet" href="UserSettings.style.css">
</head>

<body>
    <div id="dnd5e-charsheet--settings-v2" class="user-settings-v2-block drawer-content"
        data-user-settings="user-settings-v2-block">
        <div class="wrapper">
            <div class="headerWrapper">
                <div class="head">CharSheet Settings</div>
                <div class="actions">
                    <div id="dnd5e-charsheet--settings-toggle" class="action menu_button">Toggle CharSheet</div>
                    <div id="dnd5e-charsheet--settings-close" class="action menu_button">Close Settings</div>
                </div>
            </div>
            <div class="searchWrapper">
                <input type="search" class="text_pole search" placeholder="Search settings (Ctrl + F)">
            </div>
            <div class="settingsWrapper">
                <div class="categoriesWrapper"></div>
                <div class="contentWrapper"></div>
            </div>
        </div>
    </div>
    <script src="charSheet.js"></script>
</body>

</html>
