<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Sheet Extension for SillyTavern</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="character-sheet">
        <!-- Close button for the window -->
        <button id="character-sheet-close" class="menu_button" style="float: right;">Close</button>

        <!-- Tab Headers -->
        <div class="char-nav char-nav-tabs bg-dark" id="charsheet-tabs">
            <div class="tab-button active" data-tab="tab-core">
                <i class="fa-solid fa-fw fa-user"></i>
                <span>Core</span>
            </div>
            <div class="tab-button" data-tab="tab-inventory">
                <i class="fa-solid fa-fw fa-briefcase"></i>
                <span>Inventory</span>
            </div>
            <div class="tab-button" data-tab="tab-spells">
                <i class="fa-solid fa-fw fa-wand-sparkles"></i>
                <span>Spells</span>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="flex-container">
            <div id="tab-core" class="tab-pane active">
                <div class="flex-container">
                    <div class="char-stats-container">
                        <!-- Core stats content -->
                    </div>
                </div>
            </div>

            <div id="tab-inventory" class="tab-pane">
                <div class="flex-container">
                    <div class="inventory-container">
                        <!-- Inventory content -->
                    </div>
                </div>
            </div>

            <div id="tab-spells" class="tab-pane">
                <div class="flex-container">
                    <div class="spells-container">
                        <!-- Spells content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
